<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(function(){
	var clientHeight = document.body.clientHeight; // 브라우져 높이
	var clientWidth = document.body.clientWidth;  // 브라우져 너비
	var screenHeight = screen.height; // 모니터 높이
	var screenWidth = screen.width; // 모니터 너비
	alert("height : "+clientHeight+"width : "+clientWidth+"screen H : "+screenHeight+"screen W"+screenWidth);	
})

</script>
</head>
<body>
	<h1> test</h1>
</body>
</html>
